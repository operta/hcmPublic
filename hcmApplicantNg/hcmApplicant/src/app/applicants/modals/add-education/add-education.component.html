<app-generic-modal #modal [title]="'Dodaj edukaciju'">
    <modal-content>
        <form>
            <div class="row">
                <div class="form-group col-md-4">
                    <label class="form-control-label" for="field_idschool" >Å kola*</label>
                    <select name="idschools" id="field_idschool" class="form-control" [(ngModel)]="school.idSchool" required>
                        <option [ngValue]="item.id" *ngFor="let item of schools$ | async">{{item.name}}</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label class="form-control-label" for="field_major">Major</label>
                    <input type="text" class="form-control" name="major" id="field_major"
                           [(ngModel)]="school.major" />
                </div>
                <div class="form-group col-md-4">
                    <label class="form-control-label" for="field_qualification">Kvalifikacija</label>
                    <select name="idqualification" required id="field_qualification" class="form-control" [(ngModel)]="school.idQualifcation">
                        <option [ngValue]="item.id" *ngFor="let item of qualifications$ | async">{{item.name}}</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-4">
                    <label class="form-control-label" for="field_dateFrom">Od</label>
                    <input id="field_dateFrom" type="date" class="form-control" name="dateFrom" [(ngModel)]="school.dateFrom"
                    />
                </div>
                <div class="form-group col-md-4">
                    <label class="form-control-label" for="field_dateTo">Do</label>
                    <input id="field_dateTo" type="date" class="form-control" name="dateTo" [(ngModel)]="school.dateTo"/>
                </div>
                <div class="form-group col-md-4">
                    <label class="form-control-label" for="field_grade">Ocjena</label>
                    <input type="number" class="form-control" name="grade" id="field_grade"
                           [(ngModel)]="school.grade" />
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label class="form-control-label" for="field_degree">Stepen</label>
                    <input type="text" class="form-control" name="degree" id="field_degree"
                           [(ngModel)]="school.degree" />
                </div>
                <div class="form-group col-md-6">
                    <label class="form-control-label" for="field_link">Link</label>
                    <input type="text" class="form-control" name="link" id="field_link"
                           [(ngModel)]="school.link" />
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-12">
                    <label class="form-control-label"  for="field_description">Opis</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                           [(ngModel)]="school.description" />
                </div>
            </div>
        </form>
    </modal-content>
    <modal-buttons>
        <div class="modal-footer">
            <button type="submit" class="btn btn-success" [disabled]="!school.idSchool" (click)="save()">
                <span class="fa fa-fw fa-check"></span>&nbsp;
                <span>Spremi</span>
            </button>
        </div>
    </modal-buttons>
</app-generic-modal>
