<div class="row">
	<div class="col-12" *ngFor="let level of regionLevels" style="padding: 0">
		<label class="form-control-label" for="field_idRegionLvl1"
			>{{ level.regionTypeName }}*</label
		>
		<ng-select
			[items]="level.regions"
			bindLabel="name"
			bindValue="id"
			id="field_idRegionLvl1"
			name="region"
			required
			[(ngModel)]="level.selectedRegionId"
			(change)="onItemSelected($event, level.position)"
		>
		</ng-select>
	</div>
</div>
