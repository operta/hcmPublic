<h5 class="box-title">Lokacija</h5>
<div class="row">
    <div class="col-md-6" *ngFor="let level of regionLevels;">
        <div class="form-group">
            <label class="form-control-label" for="field_idRegionLvl1">{{level.regionTypeName}}</label>
            <ng-select [items]="level.regions"
                       bindLabel="name"
                       bindValue="id"
                       id="field_idRegionLvl1"
                       name="region"
                       required
                       [(ngModel)]="level.selectedRegionId"
                       (change)="onItemSelected($event, level.position)">
            </ng-select>
        </div>
    </div>
</div>
<hr>
