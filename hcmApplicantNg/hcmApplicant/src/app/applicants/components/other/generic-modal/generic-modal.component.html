<div class="modal-header">
    <h4 class="modal-title">{{title}}</h4>
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
            (click)="onCloseDefault()">&times;
    </button>
</div>
<div class="modal-body">
    <ng-content select="modal-content"></ng-content>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="onCloseDefault()">
        <span class="fa fa-fw fa-ban"></span>&nbsp;<span>Zatvori</span>
    </button>
    <ng-content select="modal-buttons"></ng-content>
</div>
