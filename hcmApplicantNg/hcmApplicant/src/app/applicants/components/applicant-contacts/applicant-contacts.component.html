<div class="row">
  <div class="col-md-12">
    <div class="panel-footer p-b-20 p-t-20">
      <i class="fa fa-phone-square m-r-5 heading-icon-at"></i>
      <span class="heading-at">Kontakti</span>
      <div class="pull-right">
        <button class="btn btn-success" [routerLink]="[{ outlets: { popup: ['add-contact'] } }]">
          Dodaj <span class="fa fa-plus"></span>
        </button>
      </div>
    </div>
    <app-applicant-contacts-item *ngFor="let contact of items$ | async" [contact]="contact"></app-applicant-contacts-item>
  </div>
</div>
