<div class="row">
  <div class="col-md-12">

    <div class="panel-footer p-b-20 p-t-20">
      <i class="ti-check-box m-r-5 heading-icon-at"></i>
      <span class="heading-at">PostignuÄ‡a</span>
      <div class="pull-right">
        <button class="btn btn-success button-position-fix" [routerLink]="[{ outlets: { popup: ['add-accomplishment'] } }]">
          Dodaj <span class="fa fa-plus"></span>
        </button>
      </div>
    </div>

    <ng-container *ngIf="items$ | async as accomplishments">
      <app-applicant-accomplishments-by-type [accomplishments]="accomplishments"
                                             [type]="'Certifications'"></app-applicant-accomplishments-by-type>
      <app-applicant-accomplishments-by-type [accomplishments]="accomplishments"
                                             [type]="'Courses'"></app-applicant-accomplishments-by-type>
      <app-applicant-accomplishments-by-type [accomplishments]="accomplishments"
                                             [type]="'HonorsandAwards'"></app-applicant-accomplishments-by-type>
      <app-applicant-accomplishments-by-type [accomplishments]="accomplishments"
                                             [type]="'Publications'"></app-applicant-accomplishments-by-type>
      <app-applicant-accomplishments-by-type [accomplishments]="accomplishments"
                                             [type]="'Projects'"></app-applicant-accomplishments-by-type>
      <app-applicant-accomplishments-by-type [accomplishments]="accomplishments"
                                             [type]="'Languages'"></app-applicant-accomplishments-by-type>

    </ng-container>


  </div>
</div>
