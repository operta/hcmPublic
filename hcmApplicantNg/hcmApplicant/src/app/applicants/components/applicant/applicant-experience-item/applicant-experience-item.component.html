<div class="row">
  <div class="col-lg-12">

    <div class="panel-footer p-b-20 p-t-20 m-b-10 no-background">

      <span class="heading-at"> {{experience?.company}}</span>

      <div class="m-t-5 pull-right-applicant">
        <div class="box-title">
          <div class="pull-right d-inline ">
            <button type="submit"
                    (click)="deleteItem()"
                    class="btn btn-danger btn-sm" style="float:  right;">
              <span class="fa fa-fw fa-remove"></span>
              <span class="d-none d-md-inline">Izbri≈°i</span>
            </button>
            <button type="submit"
                    (click)="isCollapsed = !isCollapsed"
                    [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample"
                    class="btn btn-default btn-sm" style="float:  right;">
              <span class="d-none d-md-inline" *ngIf="isCollapsed">Detaljno</span>&nbsp;
              <span class="d-none d-md-inline" *ngIf="!isCollapsed">Vrati</span>&nbsp;
              <span [ngClass]="isCollapsed ? 'fa fa-chevron-right' : 'fa fa-chevron-up'"></span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="collapseExample" class="container col-md-12" [ngbCollapse]="isCollapsed">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label class="control-label col-md-6">Pozicija: </label>
          <div class="col-md-9">
            <p class="form-control-static"> {{experience?.position}}</p>
          </div>
        </div>
      </div>
      <div class="col-md-6" *ngIf="experience && experience.dateFrom">
        <div class="form-group">
          <label class="control-label col-md-6 leftpull">Do: </label>
          <div class="col-md-9">
            <p class="form-control-static"> {{experience?.dateFrom | date}}</p>
          </div>
        </div>
      </div>
      <div class="col-md-6" *ngIf="experience && experience.dateTo">
        <div class="form-group">
          <label class="control-label col-md-6 leftpull">Od: </label>
          <div class="col-md-9">
            <p class="form-control-static"> {{experience?.dateTo | date}}</p>
          </div>
        </div>
      </div>
      <div class="col-md-6" *ngIf="experience.ongoing === 'Y'">
        <div class="form-group">
                <span class="label-success label label-table">
                    Traje <i class="fa fa-check"></i>
                </span>
        </div>
      </div>
    </div>
  </div>
</div>
